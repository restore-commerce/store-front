<div #productZoomContainer class="product-zoom-container">
  <vcl-gallery [selectedImage]="imageIndex" row="true" [ngStyle]="zoomIn && {'display': 'none'}">
    <ng-container *ngFor="let image of imageArray" >
      <vcl-gallery-image [image]="image.src" [thumbnail]="image.srcThumb" [alt]="image.alt" class="gallery-image"></vcl-gallery-image>
    </ng-container>
    <vcl-gallery-body class="galleryBody" (click)="zoomOutImageClicked($event)"></vcl-gallery-body>
    <div class="seperator"></div>
    <vcl-gallery-thumbnails #thumbnails></vcl-gallery-thumbnails>
  </vcl-gallery>
  <ng-container *ngIf="zoomIn">
    <img [src]="imageArray[imageArrayIndex].src" class="zoomImage" (click)="zoomInImageClicked($event)" (mousemove)="mouseScroll($event)" #image>
  </ng-container>
</div>
