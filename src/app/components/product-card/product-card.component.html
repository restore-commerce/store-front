<vcl-panel panel-card class="product-card p-4" (click)="onProductClicked()">
  <vcl-panel-title class="row justify-content-between align-items-center m-0">
    <vcl-label class="badge">
      {{ product.additionalLabel }}
    </vcl-label>
    <vcl-icon
      icon="fas fa-heart"
      [class.liked]="product.like"
      (click)="onLikeProduct()"
      alt="like"
    ></vcl-icon>
  </vcl-panel-title>
  <picture class="image-wrapper">
    <source
      class="image"
      *ngFor="let media of responsiveImagesConfiguration"
      [media]="
        '(max-width: ' + media.max + 'px) and (min-width: ' + media.min + 'px)'
      "
      [srcset]="product.images[product.selectedColor]"
      [type]="'image/' + media.format"
    />
    <img
      class="product-card__image"
      alt="product image"
      [src]="product.images[product.selectedColor]"
    />
  </picture>
  <vcl-panel-footer>
    <vcl-label class="product-card__title">{{ product.title }}</vcl-label>
    <vcl-label class="product-card__price">{{
      product.price | currency: currency
    }}</vcl-label>
    <app-product-color-picker
      [colors]="product.colors"
    ></app-product-color-picker>
  </vcl-panel-footer>
</vcl-panel>
