<div *ngIf="colors.length > 0" class="row justify-content-center colors">
  <div
    class="row color-wrapper"
    *ngFor="let color of colors"
    [class.color-selected]="color === selectedColor"
    (click)="onChangeProductColor(color)"
    click-stop-propagation
  >
    <div
      class="color mx-1"
      [style.background-color]="color"
      [appHoverColorPicker]="color"
    ></div>
  </div>
</div>
