<div class="navigation-container">
  <vcl-navigation
    layout="horizontal"
    class="row justify-content-center"
    style="text-align: center"
  >
    <vcl-navigation-item
      *ngFor="let category of categories$ | async"
    >
      <vcl-navigation-label>
        {{ category.name }}
      </vcl-navigation-label>
    </vcl-navigation-item>
  </vcl-navigation>
</div>
